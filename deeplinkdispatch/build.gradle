apply plugin: 'java'

sourceCompatibility = 1.7

apply plugin: 'com.bmuschko.nexus'
apply plugin: 'checkstyle'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:1.7.0'
}

checkstyle {
    configFile rootProject.file('checkstyle.xml')
    showViolations true
    configProperties = ['checkstyle.cache.file': rootProject.file('build/checkstyle.cache')]
}

project.group = 'com.airbnb'
project.version = PROJECT_VERSION

modifyPom {
    project {
        name 'DeepLinkDispatch library'
        description PROJECT_DESCRIPTION
        url PROJECT_URL
        inceptionYear '2015'
        version PROJECT_VERSION
        groupId PROJECT_GROUP_ID
        artifactId 'deeplinkdispatch'

        scm {
            url PROJECT_URL
            connection 'scm:https://gitub.com/airbnb/DeepLinkDispatch.git'
            developerConnection 'scm:git@gitub.com:airbnb/DeepLinkDispatch.git'
        }

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'airbnb'
                name 'Airbnb'
                email 'android@airbnb.com'
            }
        }
    }
}

extraArchive {
    sources = true
    tests = false
    javadoc = true
}

nexus {
    sign = true
    repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
    snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots/'
}