language: android

android:
  components:
    - tools
    - platform-tools
    - android-28

before_install:
    - mkdir "$ANDROID_HOME/licenses" || true
    - echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_HOME/licenses/android-sdk-license"

jdk:
  - oraclejdk8

branches:
  except:
    - gh-pages

notifications:
  email: false

script: ./gradlew assemble check lintKotlin

sudo: false

cache:
  directories:
    - $HOME/.m2
