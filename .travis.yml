language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.1
    - android-28
    - extra-google-google_play_services
    - extra-android-m2repository
    - extra-android-support
    - extra-google-m2repository
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

after_success:
  - .buildscript/deploy_snapshot.sh

jdk:
  - oraclejdk8

branches:
  except:
    - gh-pages

notifications:
  email: false

script: ./gradlew assemble check

sudo: false

cache:
  directories:
    - $HOME/.m2

env:
  global:
    - secure: ""
    - secure: ""